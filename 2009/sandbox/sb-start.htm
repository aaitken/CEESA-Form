<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>

<link type="text/css" href="/zDJs/2009/_system/styles/ui.all.css" rel="stylesheet">
<link type="text/css" href="/zDJs/2009/_system/styles/fg-classes.css" rel="stylesheet">
<script type="text/javascript" src="/zDJs/2009/_system/behaviors/_jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/zDJs/2009/_system/behaviors/_jquery-ui-1.7.2.custom.min.js"></script>

</head>

<body>

<button class="ui-state-default ui-priority-primary ui-corner-all fg-button" type="submit">Primary</button>
<button class="ui-state-default ui-priority-secondary ui-corner-all fg-button" type="submit">Secondary</button>
<button class="ui-state-default ui-state-disabled ui-corner-all fg-button" type="submit">Disabled</button>


<h2>Basic button from different types of markup</h2>
<a href="#" class="fg-button ui-state-default ui-corner-all">Link</a>
<button class="fg-button ui-state-default ui-corner-all" type="button">Button element</button>

<h2>Buttons with priority & disabled</h2>
<button class="fg-button ui-state-default ui-priority-primary ui-corner-all">Primary</button>
<button class="fg-button ui-state-default ui-priority-secondary ui-corner-all">Secondary</button>
<button class="fg-button ui-state-default ui-state-disabled ui-corner-all">Disabled</button> 

<h2>Toggle buttons</h2>	
<button class="fg-button ui-state-default fg-button-toggleable ui-corner-all">Toggle</button>
<button class="fg-button ui-state-default fg-button-toggleable ui-corner-all">Toggle</button>
<button class="fg-button ui-state-default fg-button-toggleable ui-corner-all">Toggle</button> 
				

<h2>Icons in buttons</h2>
<a href="#" class="fg-button ui-state-default fg-button-icon-left ui-corner-all"><span class="ui-icon ui-icon-circle-plus"></span>Previous</a>
<a href="#" class="fg-button ui-state-default fg-button-icon-right ui-corner-all"><span class="ui-icon ui-icon-circle-plus"></span>Next</a>
				
<h2>Radio button style toggle buttons set</h2>
<div class="fg-buttonset fg-buttonset-single">
	<button class="fg-button ui-state-default ui-priority-primary ui-corner-left">Visual</button>
	<button class="fg-button ui-state-default ui-priority-primary">Code</button>
	<button class="fg-button ui-state-default ui-priority-primary">Split</button>

	<button class="fg-button ui-state-default ui-priority-primary ui-corner-right">Preview</button>
</div>

<h2>Multiple select buttons set</h2>
<div class="fg-buttonset fg-buttonset-multi">
	<button class="fg-button ui-state-default ui-corner-left"><b>B</b></button>
	<button class="fg-button ui-state-default"><i>I</i></button>
	<button class="fg-button ui-state-default"><u>U</u></button>

	<button class="fg-button ui-state-default ui-corner-right"><span class="strike">S</span></button>
</div>

<h2>Buttons in a Toolbar</h2>
<div class="fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix">
	<div class="fg-buttonset ui-helper-clearfix">
		<a href="#" class="fg-button ui-state-default fg-button-icon-solo ui-corner-all" title="Open"><span class="ui-icon ui-icon-folder-open"></span> Open</a>
		<a href="#" class="fg-button ui-state-default fg-button-icon-solo  ui-corner-all" title="Save"><span class="ui-icon ui-icon-disk"></span> Save</a>

		<a href="#" class="fg-button ui-state-default fg-button-icon-solo  ui-corner-all" title="Delete"><span class="ui-icon ui-icon-trash"></span> Delete</a>
	</div>
	<div class="fg-buttonset fg-buttonset-multi">
		<button class="fg-button ui-state-default ui-corner-left"><b>B</b></button>
		<button class="fg-button ui-state-default"><i>I</i></button>
		<button class="fg-button ui-state-default  ui-corner-right"><u>U</u></button>

	</div>
	<div class="fg-buttonset ui-helper-clearfix">
		<a href="#" class="fg-button ui-state-default fg-button-icon-solo  ui-corner-all" title="Print"><span class="ui-icon ui-icon-print"></span> Print</a>
		<a href="#" class="fg-button ui-state-default fg-button-icon-solo  ui-corner-all" title="Email"><span class="ui-icon ui-icon-mail-closed"></span> Email</a>
	</div>
	<div class="fg-buttonset fg-buttonset-single ui-helper-clearfix">
		<button class="fg-button ui-state-default ui-state-active ui-priority-primary ui-corner-left">Edit</button>

		<button class="fg-button ui-state-default ui-priority-primary ui-corner-right">View</button>
	</div>
</div>



<script type="text/javascript" src="/zDJs/2009/_system/behaviors/sb-start.js"></script>
</body>
</html>
